<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Doob</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="image/Logo.png" width="69" alt="Doob logo image" class="header__image">
        </a>
        <div class="container">
            <nav class="header__left">
                <ul class="header-list">
                    <li class="header-list__item">
                        <a href="#" class="header-list__link">Home.</a>
                    </li>
                    <li class="header-list__item">
                        <a href="#" class="header-list__link">About us.</a>
                    </li>
                    <li class="header-list__item">
                        <a href="#" class="header-list__link">Portfolio.</a>
                    </li>
                    <li class="header-list__item">
                        <a href="#" class="header-list__link">Blog.</a>
                    </li>
                    <li class="header-list__item">
                        <a href="#" class="header-list__link">Contact us.</a>
                    </li>
                </ul>
            </nav>
            <div class="header__right">
                <select size="1" name="lang" class="header__lang">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                </select>
                <a class="header__link header__link_red" href="#contacts">Contact Us <img src="image/Arrow.svg" class="header__arrow" width="14%"></a>
                <button class="header-menu header__menu" id="menu-btn">
                    <span class="header-menu__line"></span>
                    <span class="header-menu__line"></span>
                    <span class="header-menu__line"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="header-open">
        <ul class="header-list header-open__visible" id="menu-toggle">
            <li class="header-list__item">
                <a href="#" class="header-list__link">Home.</a>
            </li>
            <li class="header-list__item">
                <a href="#" class="header-list__link">About us.</a>
            </li>
            <li class="header-list__item">
                <a href="#" class="header-list__link">Portfolio.</a>
            </li>
            <li class="header-list__item">
                <a href="#" class="header-list__link">Blog.</a>
            </li>
            <li class="header-list__item">
                <a href="#" class="header-list__link">Contact us.</a>
            </li>
        </ul>
    </div>

</body>
<script src="./main.js"></script>
</html>
